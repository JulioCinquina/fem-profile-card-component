<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="" />
    <img
      class="bg-pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt=""
    />
    <main>
      <div class="user-card">
        <div class="user-card__pattern">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="user-card__info">
          <img
            class="user-card__img"
            src="./images/image-victor.jpg"
            alt="photo of Victor Crest"
          />

          <div class="user-card__name-age">
            <p class="clr-accent fw-700">Victor Crest</p>
            <p class="clr-light fw-400">26</p>
          </div>
          <p class="clr-light fs-1">London</p>
        </div>
        <div class="user-card__stats">
          <div>
            <p class="clr-accent fw-700">80K</p>
            <p class="clr-light fs-08">Followers</p>
          </div>

          <div>
            <p class="clr-accent fw-700">803K</p>
            <p class="clr-light fs-08">Likes</p>
          </div>

          <div>
            <p class="clr-accent fw-700">1.4K</p>
            <p class="clr-light fs-08">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JulioCinquina">Julio Cinquina</a>.
      </div>
    </footer>
  </body>
</html>
